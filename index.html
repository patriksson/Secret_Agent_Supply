<!DOCTYPE html>
<html class="mobile">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet"/>
    <title>Secret Agent Supply Inc.</title>
  </head>

  <body>

    <!-- Header -->
    <header>
      <div class="container">
        <a href="./index.html"><img class="logo" src="./resources/images/logo.png" alt="Secret Service Supply logo"/></a>
        <span class="logo-text">SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- Banner -->
    <div class="banner">
      <div class="container">
        <div class="textbox">
          <h4 class="textbox-heading">NEW ARRIVAL</h4>
          <h1 class="textbox-text">SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Menu -->
    <nav class="menu">
      <ul class="container">
        <li><a href="#">Eyewear</a></li>
        <li><a href="#">Apparel</a></li>
        <li><a href="#">Gadgets</a></li>
        <li><a href="#">Vehicles</a></li>
        <li><a href="#">Classes</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="mobile-nav">
        <li><a href="#">Menu</a></li>
      </ul>
    </nav>

    <!-- Products and Business-info -->
    <div class="container">
      <div class="products">
        <div class="product pen">
          <div class="product-image">
            <img src="./resources/images/pen.png" alt="Exploding pen"/>
          </div>
          <span class="product-description">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="./resources/images/watch.png" alt="Cellular watch"/>
          </div>
          <span class="product-description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="./resources/images/glasses.png" alt="Thermal glasses"/>
          </div>
          <span class="product-description">Thermal Glasses</span>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="business-info">
        <div class="info-box">
          <span class="info-box-main">Location</span>
          <div class="info-box-value"><span>-47.346436, 84.32354</span></div>
        </div>
        <div class="info-box">
          <span class="info-box-main">Hours</span>
          <div class="info-box-value"><span>0800 - 1800</span></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
